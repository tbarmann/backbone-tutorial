<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>

<style type="text/css">

body {
  font-family: arial;

}

.name, .title {
  font-size:18px;

}

.bio {
  font-size:12px;

}

   .img img {
    width:80px;
    margin-right: 10px;
    float:left;
  } 

#people-container li {
  border-top:1px solid #EEEEEE;
  padding: 5px;
  min-height:80px;
}

#people-container ul {
  list-style-type: none;
}

</style>

</head>
<body>


<div id="people-container"></div>



<div id="people-list"></div>
<script id="personTemplate" type="text/template">
  <div class="img"><img src="<%= imagePath %>" /><span class="name"><%= name %></span> - <span class="title"><%= title %></span>
    <div class="bio"><%= bio %></div>
</script>


  <script src="js/jquery.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/main3.js"></script>
</body>
</html>
